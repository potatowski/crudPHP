<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Formulario Cadastro de Cliente</h2><br>
	<form name='cadastro' action='cadastro.php' method="POST">
		<label>Nome Completo: </label>
		<input type="text" name="nomeCliente" size="45" required><br>
		<label>CPF: </label>
		<input type="text" name="cpf" size="11" minlength="11" maxlength="11" required><br>
		<label>Data de Nascimento</label>
		<input type="date" name="nasc" required><br>
		<label>Telefone: DDD+numero</label>
		<input type="text" name="ddd" size="2" minlength="2" maxlength="2" required>
		<input type="tel" name="numero" size="9" minlength="9" maxlength="9" required><br>
		<label>Operadora:</label>
		<select name="operadora">
			<option value="VIVO" selected>VIVO</option>
			<option value="TIM">TIM</option>
			<option value="CLARO">CLARO</option>
			<option value="OI">OI</option>
		</select>
		<input type="submit" name="enviar" value="Enviar">
	</form>
</body>
</html>
